<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="Access-Control-Allow-Origin" content="*" /> -->
	<title>filter</title>	
	<link rel="stylesheet" href="./css/filter.css?v0.1">
	<link rel="stylesheet" href="./css/ZekiCore.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>

<loading></loading>

<header>
	<a class="logo" href="./">HaveFun</a>
	<input type="search" id="FunSearch" placeholder="Explore your own activities">
	<i class="fas fa-search fun-search-icon"></i>
</header>

<aside>
		<form>
			<section class="location">
				<h3>Location</h3>			
				<select id="selection-location" class="your-location" name="YourLocation">
					<!-- <option value="" disabled selected style="display:none;">請選擇</option> -->
					<option value="all" selected>全臺灣</option>
					<option value="臺北">臺北</option>
					<option value="基隆">基隆</option>
					<option value="新北">新北</option>
					<option value="宜蘭">宜蘭</option>
					<option value="連江">連江</option>
					<option value="新竹">新竹</option>	
					<option value="桃園">桃園</option>	
					<option value="苗栗">苗栗</option>
					<option value="臺中">臺中</option>	
					<option value="彰化">彰化</option>
					<option value="南投">南投</option>	
					<option value="嘉義">嘉義</option>
					<option value="雲林">雲林</option>	
					<option value="臺南">臺南</option>
					<option value="高雄">高雄</option>
					<option value="澎湖">澎湖</option>
					<option value="金門">金門</option>
					<option value="屏東">屏東</option>
					<option value="臺東">臺東</option>
					<option value="花蓮">花蓮</option>					
				</select>
			</section>

			<section class="date">
			<h3>Date</h3>
			<div class="clearfix"><label for="from">from</label><input name="from" type="date"></div>
			<div class="clearfix mt8"><label for="to">to</label><input name="to" type="date"></div>
			</section>

		<section class="categories">
			<h3>Categories</h3>
			<div>
				<input name="label" type="checkbox" value="All"  onclick="checkBtn(this)" checked>
				<label for="All">All</label>
			</div>

			<div>
				<input name="label" type="checkbox" value="Entertainment" onclick="checkBtn(this)">
				<label for="Entertainment">Entertainment</label>
			</div>

			<div>
				<input name="label" type="checkbox" value="Food" onclick="checkBtn(this)">
				<label for="Food">Food</label>
			</div>

			<div>
				<input name="label" type="checkbox" value="Learning" onclick="checkBtn(this)">
				<label for="Learning">Learning</label>
			</div>
			
			<div>
				<input name="label" type="checkbox" value="Outdoors" onclick="checkBtn(this)">
				<label for="Outdoors">Outdoors</label>
			</div>
		</section>

	</form>
</aside>


<article class="clearfix">
	<nav>
		<h2>Showing <span id="results-total"></span> result by...</h2>
		<tag></tag>
	</nav>
	<div class="section-frame">
		<!-- This zone is add section zone -->	
	</div>
</article>

<footer>
	<!-- <span class="page"></span> -->
</footer>
	
</body>

<script id="ZekiCore" type="text/javascript" src="./scripts/ZekiCore.js" import="main"></script>

</html>
